<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Social Network</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Social Network</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/users/profile}">My profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/users/profile/update}">Update profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/users/profile/password}">Change
                        password </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/users/profile/delete}">Delete
                        profile </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br/><br/>
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Update Profile Form</h2>
            </div>

            <div class="card-body">
                <form
                        method="post"
                        role="form"
                        th:action="@{/users/profile/update}"
                        th:object="${user}"
                >
                    <div class="form-group mb-3">
                        <label class="form-label">Name</label>
                        <input
                                class="form-control"
                                id="Name"
                                name="Name"
                                placeholder="Enter your name"
                                th:field="*{firstName}"
                                type="text"
                        />
                        <p th:errors="*{firstName}" class="text-danger"
                           th:if="${#fields.hasErrors('firstName')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Surname</label>
                        <input
                                class="form-control"
                                id="Surname"
                                name="Surname"
                                placeholder="Enter your surname"
                                th:field="*{lastName}"
                                type="text"
                        />
                        <p th:errors="*{lastName}" class="text-danger"
                           th:if="${#fields.hasErrors('lastName')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Gender</label>
                        <div th:each="model : ${T(com.senla.web.dto.constants.Gender).values()}">
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" th:field="*{sex}" th:value="${model}" class="custom-control-input">
                                <label class="custom-control-label" th:for="${#ids.prev('sex')}"
                                       th:text="${model}">sex</label>
                            </div>
                        </div>
                        <p th:errors="*{sex}" class="text-danger"
                           th:if="${#fields.hasErrors('sex')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Date of birth</label>
                        <input
                                class="form-control"
                                id="Date of birth"
                                name="Date of birth"
                                placeholder="Enter your date of birth"
                                th:field="*{birthday}"
                                th:value="*{birthday}"
                                type="date"
                        />
                        <p th:errors="*{birthday}" class="text-danger"
                           th:if="${#fields.hasErrors('birthday')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Phone</label>
                        <input
                                class="form-control"
                                id="Phone"
                                name="Phone"
                                placeholder="Enter your phone"
                                th:field="*{phone}"
                                type="text"
                        />
                        <p th:errors="*{phone}" class="text-danger"
                           th:if="${#fields.hasErrors('phone')}"></p>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Update</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
