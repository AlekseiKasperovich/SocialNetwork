<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>
<div class="wrapper">
    <header>
        <div th:replace="fragments/nav :: nav"/>
    </header>
    <main>
        <section class="container-fluid">
            <div class="row">
                <div class="col-md-2">
                    <div th:replace="fragments/sideNav :: sideNav"/>
                </div>
                <div class="col-md-10">
                    <div class="panel panel-default" th:each="m : ${messages}">
                        <div class="panel-heading">
                            <div class="card">
                                <div class="message-left" th:text="${m.sender.email}">
                                </div>
                            </div>
                        </div>
                        <div class="panel-body">
                            <div class="message-left" th:text="${m.posted}">
                            </div>
                            <div class="message-left" th:text="${m.body}">

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </main>
    <footer>
        <div th:replace="fragments/footer :: footer"/>
    </footer>
</div>
</body>
</html>
