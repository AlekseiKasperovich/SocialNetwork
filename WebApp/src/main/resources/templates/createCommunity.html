<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>
<div class="wrapper">
    <header>
        <div th:replace="fragments/nav :: nav"/>
    </header>
    <main>
        <section class="container-fluid">
            <div class="row">
                <div class="col-md-2">
                    <div th:replace="fragments/sideNav :: sideNav"/>
                </div>
                <div class="col-md-10">
                    <div class="container">
                        <div class="col-md-6 offset-md-3">
                            <div class="card">
                                <div class="card-header">
                                    <h2 class="text-center">Create Community</h2>
                                </div>
                                <div th:if="${param.success}">
                                    <div class="alert alert-success">
                                        <p th:text="${message}"></p>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <form
                                            method="post"
                                            role="form"
                                            th:action="@{/admin/community/create}"
                                            th:object="${community}">
                                        <div class="form-group mb-3">
                                            <label class="form-label">Name</label>
                                            <input
                                                    class="form-control"
                                                    id="Name"
                                                    name="Name"
                                                    placeholder="Enter name"
                                                    th:field="*{name}"
                                                    type="text"
                                            />
                                            <p th:errors="*{name}" class="text-danger"
                                               th:if="${#fields.hasErrors('name')}"></p>
                                        </div>

                                        <div class="form-group mb-3">
                                            <label class="form-label">Description</label>
                                            <input
                                                    class="form-control"
                                                    id="Description"
                                                    name="Description"
                                                    placeholder="Enter description"
                                                    th:field="*{description}"
                                                    type="text"
                                            />
                                            <p th:errors="*{description}" class="text-danger"
                                               th:if="${#fields.hasErrors('description')}"></p>
                                        </div>
                                        <div class="form-group">
                                            <button class="btn btn-primary" type="submit">Create</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div th:replace="fragments/footer :: footer"/>
    </footer>
</div>
</body>
</html>
