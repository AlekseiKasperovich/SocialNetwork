<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>
<div class="wrapper">
    <header>
        <div th:replace="fragments/nav :: nav"/>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <div class="card">
                            <div class="card-header">
                                <h2 class="text-center">Reset Password </h2>
                            </div>
                            <div th:if="${param.success}">
                                <div class="alert alert-info">
                                    <p th:text="${message}"></p>
                                </div>
                            </div>
                            <div th:if="${param.fail}">
                                <div class="alert alert-info">
                                    <p th:text="${message}"></p>
                                </div>
                            </div>
                            <div class="card-body">
                                <form
                                        method="post"
                                        role="form"
                                        th:action="@{/password/new/save}"
                                        th:object="${email}"
                                        class="form-horizontal"
                                >
                                    <div class="form-group mb-3">
                                        <label class="control-label"> Email</label>
                                        <input
                                                type="email"
                                                id="email"
                                                name="email"
                                                th:field="*{email}"
                                                class="form-control"
                                                placeholder="Write your email"
                                                required
                                        />
                                        <p th:errors="*{email}" class="text-danger"
                                           th:if="${#fields.hasErrors('email')}"></p>
                                    </div>
                                    <span>Remember your password? <a th:href="@{/login}">Login</a></span>
                                    <div class="form-group mb-3">
                                        <button type="submit" name="action" value="generate" class="btn btn-primary"
                                                data-bs-toggle="tooltip"
                                                data-bs-placement="right"
                                                title="Click this button, and we'll email you a new generated password.">
                                            Generate password
                                        </button>
                                        <button type="submit" name="action" value="reset" class="btn btn-primary"
                                                data-bs-toggle="tooltip"
                                                data-bs-placement="right"
                                                title="Click this button, and we'll email you a link to reset your password.">
                                            Reset password
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div th:replace="fragments/footer :: footer"/>
    </footer>
</div>
</body>
</html>
